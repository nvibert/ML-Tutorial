apiVersion: v1
kind: Pod
metadata:
  name: mnist-train
spec:
  restartPolicy: Never
  containers:
  - name: mnist-train
    image: mnist:train
    command: ['sh', '-c', 'python3 main.py --epoch 1']
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: training
            operator: In
            values:
            - allowed
